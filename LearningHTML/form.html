<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="forms.css">
</head>
<body>
    <div class="container">
        <a href="form.html" class="back-button">Back</a>
        <h1>Friend's Registration Form</h1>
        <h1>Friend's Registration Form</h1>
        <p>Please fill in all the information.</p>
        <form>
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label for="mname">Middle Name</label>
                <input type="text" name="mname" id="mname" placeholder="Middle Name">
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <label for="bdate">Birthday</label>
                <input type="date" name="bdate" id="bdate">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="LGBT">LGBT</option>
                </select>
            </div>
            <div class="form-group">
                <label for="addr">Address</label>
                <input type="text" name="addr" id="addr" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="mobnum">Mobile No.</label>
                <input type="text" name="mobnum" id="mobnum" placeholder="####-###-####"required>
            </div>
            <div class="form-group">
                <label for="emailadd">Email Address</label>
                <input type="email" name="emailadd" id="emailadd" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <label for="relstat">Relationship Status:</label>
                <input type="radio" name="relstat" id="single" value="Single" required><label for="single">Single</label>
                <input type="radio" name="relstat" id="married" value="Married"><label for="married">Married</label>
            </div>
            <div class="form-group">
                <label>Hobbies:</label>
                <input type="checkbox" name="hobbies[]" id="sleeping" value="Sleeping"><label for="sleeping">Sleeping</label>
                <input type="checkbox" name="hobbies[]" id="coding" value="Coding"><label for="coding">Coding</label>
                <input type="checkbox" name="hobbies[]" id="eating" value="Eating"><label for="eating">Eating</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
